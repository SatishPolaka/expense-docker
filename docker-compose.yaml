networks:
  # The presence of these objects is sufficient to define them
  expense: {}
volumes:
  mysql:

services:
# docker run -d --name mysql --network expense -v mysql:/var/lib/mysql mysql:1.0.0
  mysql:
    image: mysql:1.0.0
    networks:
      - expense
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: backend:1.0.0
    networks:
      - expense
    container_name: backend
    depends_on:
      - mysql

  frontend:
    image: frontend:1.0.0
    networks:
      - expense
    container_name: frontend
    depends_on:
      - backend
    ports:
      - 80:80

  