networks:
  # The presence of these objects is sufficient to define them
  expense: {}
volumes:
  mysql:

services:
# docker run -d --name mysql --network expense -v mysql:/var/lib/mysql mysql:1.0.0
  mysql:
    image: mysql.0.0
    networks:
      - expense
    volumes:
      - mysql:/var/lib/mysql

  backend:
    image: backend.0.0
    networks:
      - expense
    container_name: backend
    depends_on:
      - mysql

  frontend:
    image: frontend.0.0
    networks:
      - expense
    container_name: frontend
    depends_on:
      - backend
    ports:
      - 80:80

  